name: Build ts

on:
  workflow_dispatch:
  push:
    paths:
      - "*/*.user.ts"
      - "*/*.tsconfig.json"
      - "./swcrc"
      - ".github/workflows/main.yml"
  pull_request:
    types: [closed]
    paths:
      - "*/*.user.ts"
      - "*/*.tsconfig.json"
      - "./swcrc"
      - ".github/workflows/main.yml"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-python@main
        with:
          python-version: "3.14"

      - name: Update version
        run: python update_version.py
      - name: Update task
        run: python swcrc2taskjson.py

      - name: Install Node.js
        uses: actions/setup-node@main
        with:
          node-version: "23"
      - name: Install dependencies
        run: |
          npm install
          npm i -D @swc/cli @swc/core
      - name: Build
        run: |
          echo 'import json
          from typing import Any

          with open("./.vscode/tasks.json", "r") as f:
              tasks: dict[str, Any] = json.load(f)

          print("npx " + " ".join(tasks["tasks"][0]["args"]))'>tmp.py
          python tmp.py >tmp.sh
          sh tmp.sh
          rm tmp.py
          rm tmp.sh

      - name: Set up Git user
        run: |
          git config --global user.email "Actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Commit changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git commit -am "[bot] Update version (${{ github.run_id }})"
          else
            echo "No changes to commit."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Push changes
        run: git push
