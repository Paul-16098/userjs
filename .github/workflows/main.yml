name: Build ts

on:
  workflow_dispatch:
  push:
    paths:
      - "*/*.user.ts"
  pull_request:
    types: [closed]
    paths:
      - "*/*.user.ts"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-python@main
        with:
          python-version: "3.13"

      - name: Update version
        run: python update_version.py

      - name: Install Node.js
        uses: actions/setup-node@main
        with:
          node-version: "23"
      - name: Install dependencies
        run: npm install
      - name: Build
        run: for /d %i in (*) do tsc -p "%i"
      - name: Commit changes
        run: git commit -am "Update version"
      - name: Push changes
        run: git push
